spring.datasource.driver-class-name=org.postgresql.Driver

# Pool pequeño para no quemar el free tier
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# -------------------------
# ? FIX IMPORTANTE:
# Desactivar prepared statement caching del driver de PostgreSQL
# Evita:
#   - prepared statement "S_3" already exists
#   - transacciones abortadas
# -------------------------
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# =========================
# JPA / HIBERNATE
# =========================

# Crea/actualiza tablas
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# (opcional) logs detallados
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -------------------------
# ? FIXES DE HIBERNATE PARA IMPORTES MASIVOS
# -------------------------

# Evita conflictos de prepared statements reused
spring.jpa.properties.hibernate.statement_cache.size=0

# Usa claves generadas nativas
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true

# Mejora inserciones masivas (ordenadas)
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Evita auto-commit del pool (más estable con batch)
spring.datasource.hikari.auto-commit=false
